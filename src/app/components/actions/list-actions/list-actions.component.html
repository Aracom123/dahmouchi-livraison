<div class="container">
    <div class="col-8 view-user">
        <h2 class="text-center">Informations sur le action</h2>
        <table class="table" *ngIf="action">
            <tr>
                <td>Libelle</td>
                <td>{{ action.libelle }}</td>
            </tr>
            <tr>
                <td>Url</td>
                <td>{{ action.url }}</td>
            </tr>
            <tr>
                <td>Icon</td>
                <td>{{ action.icon }}</td>
            </tr>
            <tr>
                <td>Groupe</td>
                <td>{{ action.groupe.libelle }}</td>
            </tr>
        </table>
        <button (click)="onUpdateAction(action)" class="btn btn-primary ml-2" >
            Update
        </button>
        <button (click)="onDeleteAction(action)" class="btn btn-danger ml-2" >
            Delete
        </button>
        <button routerLink="/actions" class="btn btn-info ml-2" >
            Back
        </button>
    </div>
</div>
