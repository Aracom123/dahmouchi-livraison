<div class="container">
    <h1 class="h3 mb-0 text-gray-800 text-center font-weight-bold text-uppercase">Liste de clients</h1>
    <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12 text-right">
                <button class="btn btn-primary" (click)="onAddClient()"><i class="fa fa-plus"></i>&nbsp;Ajouter Client</button>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered" *ngIf="clients">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Téléphone</th>                    
                    <th>E-mail</th>
                    <th>NINIA</th>
                    <th>RCCM</th>
                    <th style="text-align: center;">Action</th>
                </tr>
            </thead>
            <tr *ngFor="let client of clients;let i=index"> 
                <td>{{ i+1 }}</td>
                <td>{{client.nom }}</td>
                <td>{{client.prenom }}</td>
                <td>{{client.numero }}</td>
                <td>{{client.email }}</td>
                <td>{{client.ninia }}</td>
                <td>{{client.rccm }}</td>
                
                <td align="center">
                    <button (click)="onViewClient(client)" class="btn-success ml-2" >
                        <span class="fa fa-eye"></span>
                    </button>
                    <button (click)="onUpdateClient(client)" class="btn-primary ml-2" >
                        <span class="fa fa-edit"></span>
                    </button>
                    <button (click)="onDeleteClient(client)" class="btn-danger ml-2" >
                        <span class="fa fa-trash"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="row" *ngIf="totalPages > 1">
        <div class="col-lg-12 col-sm-12 col-md-12 px-4">
            <nav aria-label="Page navigation example" >
                <ul class="pagination" *ngIf="pages" class="nav nav-pills">
                    <li class="page-item"><a class="page-link"><span aria-hidden="true">&laquo;</span></a></li>
                    <li [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index" class="page-link clickable">
                        <a (click)="onGetPages(i)">{{ i+1 }}</a>
                    </li>
                    <li class="page-item"><a class="page-link"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <br>
</div>
