<div class="container">
    <div class="col-8 view-user">
        <h2 class="text-center">Informations sur le client</h2>
        <table class="table" *ngIf="client">
            <tr>
                <td>Nom</td>
                <td>{{ client.nom }}</td>
            </tr>
            <tr>
                <td>Prénom</td>
                <td>{{ client.prenom }}</td>
            </tr>
            <tr>
                <td>Téléphone</td>
                <td>{{ client.numero }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ client.email }}</td>
            </tr>
            <tr>
                <td>createdAt</td>
                <td>{{ client.created_at }}</td>
            </tr>
            <tr>
                <td>Type</td>
                <td>{{ client.type }}</td>
            </tr>
            <tr>
                <td>NINIA</td>
                <td>{{ client.ninia }}</td>
            </tr>
            <tr>
                <td>RCCM</td>
                <td>{{ client.rccm }}</td>
            </tr>
            <tr>
                <td>Statut</td>
                <td>{{ client.statut }}</td>
            </tr>
            
        </table>
        <button (click)="onUpdateClient(client)" class="btn btn-primary ml-2" >
            Update
        </button>
        <button (click)="onDeleteClient(client)" class="btn btn-danger ml-2" >
            Delete
        </button>
        <button routerLink="/admin/clients" class="btn btn-info ml-2" >
            Back
        </button>
    </div>
</div>
