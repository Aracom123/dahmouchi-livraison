<div class="container" *ngIf="depenseFormGroup">
    <div class="col-8 formulaire">
        <h1 class="h3 mb-0 text-gray-800 text-center font-weight-bold text-uppercase">Ajout d'une dépense</h1>
        <form [formGroup]="depenseFormGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Montant</label>
                <input type="number" class="form-control" placeholder="100000" formControlName="montant" 
                [ngClass]="{'is-invalid':submitted && depenseFormGroup.controls.montant.errors}">
                <div *ngIf="submitted && depenseFormGroup.controls.montant.errors" class="invalid-feedback">
                    <div *ngIf="depenseFormGroup.controls.montant.errors.required">Montant is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Réference</label>
                <input type="text" class="form-control" placeholder="reference" formControlName="reference">
            </div>
            <div class="form-group">
                <label for="">Date de depense</label>
                <input type="date" class="form-control" placeholder="" formControlName="date">
            </div>
            <div class="form-group">
                <label for="">Service</label>
                <select name="service" id="" class="form-control" formControlName="service"
                    [ngClass]="{'is-invalid':submitted && depenseFormGroup.controls.service.errors}">
                    <option value="" disabled>Selectionnez le role</option>
                    <option *ngFor="let service of services" [ngValue]="service">
                        {{service.libelle}}
                    </option>
                </select>
                <div *ngIf="submitted && depenseFormGroup.controls.service.errors" class="invalid-feedback">
                    <div *ngIf="depenseFormGroup.controls.service.errors.required">Service is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" (click)="onSaveDepense()"><i class="fa fa-save"></i>&nbsp;Enrégistrer</button>
                &nbsp;
                <button class="btn btn-danger" (click)="redirection('depenses')"><i class="fa fa-times"></i>&nbsp;Annuler</button>
            </div>
        </form>
    </div>
</div>
