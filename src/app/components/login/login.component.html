<div class="card">
    <div class="login-card">
        <div class="col-lg-10 col-md-10 col-sm-12 login">
            <img src="../assets/img/logo.jpg" alt="">
            <form [formGroup]="loginForm"  (ngSubmit)="login()">
                <!-- <h1 class="text-center logo"><span style="color: #FF4500;">Ara</span>Livraison</h1> -->
                
                <div class="from-group">
                    <label for="login" style="font-size: 17px; color: white;">Login</label>
                    <input #nameRef type="text" class="form-control" id="login" placeholder="login" autocomplete="off"  formControlName = "login" required>
                </div>
                <div class="from-group mt-2">
                    <label for="password" style="font-size: 17px; color: white;">Mot de passe</label>
                    <input type="password" id="password" class="form-control" placeholder="password" autocomplete="off" formControlName = "password" required>
                </div>
                <div class="form-group mt-3">
                    <div class="row p-0">
                        <div class="col-md-7 col-sm-12 pt-2">
                            <a class="" href="" style="font-size: 17px; color: white;">Mot de passe oubli√© ?</a>
                        </div>
                        <div class="col-md-5 col-sm-12 text-right"><button class="btn btn-primary font-weight-bold" style="background-color: #FF4500; color: white;">Se connecter</button></div>
                    </div>                    
                    <!-- <button class="btn btn-danger ml-2">Annuler</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
