<div class="container">
    <div class="col-8 view-user">
        <h2 class="text-center">Informations sur le client</h2>
        <table class="table" *ngIf="magasin">
            <tr>
                <td>Libelle</td>
                <td>{{ magasin.libelle }}</td>
            </tr>
            <tr>
                <td>Adresse</td>
                <td>{{ magasin.adresse }}</td>
            </tr>
            <tr>
                <td>Dimension</td>
                <td>{{ magasin.dimension }}</td>
            </tr>
        </table>
        <button (click)="onUpdateMagasin(magasin)" class="btn btn-primary ml-2" >
            Update
        </button>
        <button (click)="onDeleteMagasin(magasin)" class="btn btn-danger ml-2" >
            Delete
        </button>
        <button routerLink="/magasins" class="btn btn-info ml-2" >
            Back
        </button>
    </div>
</div>
