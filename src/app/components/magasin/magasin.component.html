<div class="container">
    <ng-container>
        
        <ng-container >
            <div class="col-lg-12 col-sm-12 col-md-12">
                <h2 class="text-center">Liste des magasins</h2>
            <div class="">
                <button (click)="onAddMagasin()" class="btn btn-md btn-outline-primary">
                    <i class="fa fa-plus fa-2x">Ajouter Magasin</i>
                </button>
            </div>
            <br>
            <table class="table" *ngIf="magasins._embedded.magasins">
                <tr>
                    <th>ID</th><th>Libelle</th><th>Adresse</th><th>Dimension</th>
                </tr>
                <tr *ngFor="let client of magasins._embedded.magasins;let i=index"> 
                    <td>{{ i+1 }}</td>
                    <td>{{client.libelle }}</td>
                    <td>{{client.adresse }}</td>
                    <td>{{client.dimension }}</td>
        
                    <td>
                        <button (click)="onViewMagasin(client)" class="btn-primary ml-2" >
                            <span class="fa fa-eye"></span>
                        </button>
                        <button (click)="onUpdateMagasin(client)" class="btn-primary ml-2" >
                            <span class="fa fa-edit"></span>
                        </button>
                        <button (click)="onDeleteMagasin(client)" class="btn-danger ml-2" >
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>
            </table>
            </div>
        </ng-container>
    </ng-container>
</div>
