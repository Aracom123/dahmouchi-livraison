<div class="container" *ngIf="magasinFormGroup">
    <div class="col-8 formulaire">
        <h2 class="text-center">Modifier Magasin</h2>
        <div *ngIf="currentMagasin">
            <form [formGroup]="magasinFormGroup" (ngSubmit)="onUpdateMagasin()">
            <div class="form-group">
                <label for="">Libelle</label>
                <input type="text" class="form-control" formControlName="libelle">
            </div>
            <div class="form-group">
                <label for="">Adresse</label>
                <input type="text" class="form-control" formControlName="adresse">
            </div>
            <div class="form-group">
                <label for="">Dimension</label>
                <input type="number" class="form-control" formControlName="dimension">
            </div>          
            <div class="form-group">
                <button class="btn btn-success">Update</button>
                <button class="btn btn-danger" (click)="redirection('magasins')">Back</button>
            </div>
        </form>
        </div>
    </div>
</div>
